<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NLON Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <h1>NLON chat</h1>
    </div>

    <div class="content">
      <!-- Chat messages -->
      <div class="message">
        <div class="message_timestamp">16:14</div>
        <div class="message_user">foo</div>
        <div class="message_content">Hello, world!</div>
      </div>
    </div>
    
    <div class="footer">
      <!-- Chat input -->
      <input type="text" class="chatbox_name" placeholder="Your name" />
      <textarea class="chatbox_message"></textarea>
      <input type="button" class="chatbox_send" value="Send" />
    </div>
  </body>
</html>
